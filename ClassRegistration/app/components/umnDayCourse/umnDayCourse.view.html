<div layout="column" class="umn-day-course">
	<div class="inner-container">
        <div layout="row" layout-align="space-between stretch" class="header title umn-accent bg-color">
            <h1>{{courseVm.course.title + ' | 00' + courseVm.section.number}}</h1>
            <h2>{{courseVm.section.id}}</h2>
        </div>
        <div layout="row" layout-align="start center" class="info-box-container umn-white bg-color">
            <umn-info-box ib-icon="information.icon" ib-title="information.title" ib-content="information.content" ib-direction="'right'" ng-repeat="information in courseVm.section.information track by $index"></umn-info-box>
        </div>
        <div layout="row" layout-align="start center" class="button-container umn-white bg-color">
            <umn-button title="'Drop'" icon="'remove_shopping_cart'" direction="'left'" class="umn-primary"></umn-button>
        </div>
    </div>
</div>
