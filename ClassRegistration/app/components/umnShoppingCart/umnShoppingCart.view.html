<div ng-if="cartVm.classes.length != 0" layout="column" class="umn-shopping-cart umn-primary">
    <div>
        <h1>Shopping Cart</h1>
    </div>
    <div flex>
        <umn-simple-course course="course" index="$index" ng-repeat="course in cartVm.classes track by $index"></umn-simple-course>
    </div>
    <div>
        <umn-button ng-click="cartVm.checkout()" ng-disabled="cartVm.classes.length == 0" title="'Checkout'" icon="'check'" direction="'right'"></umn-button>
    </div>
</div>
